<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding Div on Hover</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f7;
    }
    
    .title {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    
    .side-pill {
      height: 120px;
      width: 40px;
      background-color: black;
      border-radius: 50px;
      /* No hover effect for side pills */
    }
    
    .center-pill {
      height: 120px;
      width: 300px;
      background-color: black;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    
    .center-pill:hover {
      width: 400px;
    }
    
    .description {
      margin-top: 2rem;
      text-align: center;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="title">Code</div>
  
  <div class="container">
    <div class="side-pill"></div>
    <div class="center-pill"></div>
    <div class="side-pill"></div>
  </div>
  
  <div class="description">
    This is how I want the site to loook like
  </div>
</body>
</html>
