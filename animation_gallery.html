<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animation Gallery</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --light: #f3f4f6;
            --dark: #1f2937;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 10px;
        }
        
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .animation-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .animation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .animation-title {
            padding: 15px 20px;
            background-color: var(--dark);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .animation-title span {
            font-size: 0.8rem;
            font-weight: normal;
            opacity: 0.8;
        }
        
        .animation-demo {
            height: 250px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .animation-code {
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-size: 0.9rem;
            overflow-x: auto;
        }
        
        code {
            font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            color: #476582;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .animation-demo {
                height: 200px;
            }
        }
        
        /* ANIMATIONS */
        
        /* 1. Pulse Effect */
        .pulse {
            width: 100px;
            height: 100px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 15px rgba(99, 102, 241, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
            }
        }
        
        /* 2. Shake Animation */
        .shake {
            width: 100px;
            height: 100px;
            background-color: var(--danger);
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) infinite;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }
        
        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }
        
        /* 3. Floating */
        .floating {
            width: 100px;
            height: 100px;
            background-color: var(--info);
            border-radius: 50%;
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        /* 4. Morphing Shape */
        .morphing {
            width: 100px;
            height: 100px;
            background-color: var(--secondary);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: morphing 10s ease-in-out infinite;
        }
        
        @keyframes morphing {
            0% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: rotate(0deg);
                background-color: var(--secondary);
            }
            25% {
                border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
                transform: rotate(180deg);
                background-color: var(--primary);
            }
            75% {
                border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
            }
            100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: rotate(360deg);
                background-color: var(--secondary);
            }
        }
        
        /* 5. Typewriter */
        .typewriter {
            font-family: monospace;
            font-size: 1.5rem;
            color: var(--dark);
            overflow: hidden;
            border-right: .15em solid var(--dark);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .1em;
            animation: typing 3.5s steps(30, end), blink-caret .75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--dark); }
        }
        
        /* 6. Perspective Flip */
        .perspective-container {
            perspective: 1000px;
        }
        
        .flip-card {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            animation: auto-flip 5s infinite;
        }
        
        @keyframes auto-flip {
            0%, 100% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
        }
        
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .flip-card-front {
            background-color: var(--info);
            color: white;
        }
        
        .flip-card-back {
            background-color: var(--success);
            color: white;
            transform: rotateY(180deg);
        }
        
        /* 7. Rotating Loader */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* 8. Text Reveal */
        .text-reveal-container {
            font-size: 3rem;
            font-weight: bold;
            position: relative;
            color: var(--dark);
        }
        
        .text-reveal {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
        
        .text-reveal span {
            display: block;
            animation: reveal 2s infinite;
        }
        
        @keyframes reveal {
            0% {
                transform: translateY(100%);
            }
            20% {
                transform: translateY(0);
            }
            80% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }
        
        /* 9. Ripple Effect */
        .ripple-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .ripple {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--warning);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 2s linear infinite;
        }
        
        .ripple:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .ripple:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }
        
        /* 10. Background Gradient Shift */
        .gradient-bg {
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* 11. 3D Rotation */
        .rotating-cube {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }
        
        .cube-face {
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            opacity: 0.9;
        }
        
        .front { transform: translateZ(50px); background: var(--primary); }
        .back { transform: rotateY(180deg) translateZ(50px); background: var(--secondary); }
        .right { transform: rotateY(90deg) translateZ(50px); background: var(--success); }
        .left { transform: rotateY(-90deg) translateZ(50px); background: var(--danger); }
        .top { transform: rotateX(90deg) translateZ(50px); background: var(--warning); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); background: var(--info); }
        
        @keyframes rotate {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
        
        /* 12. Elastic Animation */
        .elastic {
            width: 100px;
            height: 100px;
            background-color: var(--danger);
            animation: elastic 2s ease-in-out infinite;
        }
        
        @keyframes elastic {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scaleX(1.3) scaleY(0.7);
            }
            50% {
                transform: scaleX(0.8) scaleY(1.2);
            }
            75% {
                transform: scaleX(1.1) scaleY(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
