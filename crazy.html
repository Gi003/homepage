<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple News Ticker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            padding: 20px;
        }
        
        /* News Ticker Animation */
        .news-ticker {
            background-color: #1f2937;
            color: white;
            width: 100%;
            height: 40px;
            overflow: hidden;
            position: relative;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .news-ticker-label {
            position: absolute;
            background-color: #ef4444;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-weight: bold;
            z-index: 2;
        }
        
        .news-ticker-content {
            position: absolute;
            height: 100%;
            display: flex;
            align-items: center;
            left: 80px;
            padding-left: 20px;
            animation: ticker 20s linear infinite;
            white-space: nowrap;
        }
        
        .news-ticker-item {
            margin-right: 50px;
        }
        
        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <h1>Simple News Ticker</h1>
    
    <div class="news-ticker">
        <div class="news-ticker-label">NEWS</div>
        <div class="news-ticker-content">
            <div class="news-ticker-item">Tech stocks surge amid new product announcements</div>
            <div class="news-ticker-item">Scientists discover new species in Amazon rainforest</div>
            <div class="news-ticker-item">Global conference addresses climate change solutions</div>
            <div class="news-ticker-item">Sports team wins championship after overtime thriller</div>
        </div>
    </div>
</body>
</html>
